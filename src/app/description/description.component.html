<mat-card class="description-dialog">
    <mat-card-title class="director-name"><b>{{ data.Name }}</b></mat-card-title>
    <br />
    <mat-dialog-content class="director-bio">
      <b>Description:</b>{{ data.Description }}
    </mat-dialog-content>
    <mat-card-actions class="director-actions">
      <button
        class="director-close"
        mat-raised-button
        mat-dialog-close
        color="warn"
      >
        Close Window
      </button>
    </mat-card-actions>
  </mat-card>
