<app-navbar></app-navbar>
<div class="movie-container">
<div class="display" *ngFor="let movie of movies;">
    <mat-card class="movie-card"  style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title class="title">{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img class= "movie-img" src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions class="actions">
            <button
                
                color="primary"
                (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
                class="movie-button"
            >
                Genre
            </button>
            <button
        
        color="primary"
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Birthday)"
        class="movie-button"
      >
        Director
      </button>
            <button
                
                color="primary"
                (click)="openDescriptionDialog(movie.Description)"
                class="movie-button"
            >
                Description
            </button>
            <button
        mat-icon-button
        aria-label="Example icon button with a heart icon"
        (click)="onToggleFavMovie(movie._id)"
      >
        <mat-icon id="favIcon">{{favoriteMovies.includes(movie._id) ? 'favorite' : 'favorite_border'}}</mat-icon>
      </button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
